<form [formGroup]="miForm" (ngSubmit)="crearUsuario()">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control" id="inputEmail3">
        </div>
      </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" formControlName="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="inputPassword3">
      </div>
    </div>
   
   
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
